<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登录</title>

		<!-- basic styles -->

		<link href="/static/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="/static/css/font-awesome.min.css" />

		<![endif]-->
	</head>

	<body class="login-layout">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<i class="icon-group green"></i>
									<span class="red">AUD2.0</span>
									<span class="white">更新发布系统</span>
								</h1>
								<h4 class="blue">&copy; 新浪爱彩-系统运维部</h4>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="icon-coffee green"></i>
												请输入您的登录信息
											</h4>

											<div class="space-6"></div>

											<form method="post" name="login" action="login">
                                                {{form.hidden_tag()}}
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
                                                            {{ form.account(type="text", class_="form-control", placeholder="用户名") }}
                                                            {% for error in form.errors.account %}
                                                            <span style="color: red;">[{{error}}]</span>
                                                            {% endfor %}
															<i class="icon-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
                                                            {{ form.password(type="password", class_="form-control", placeholder="密码") }}
                                                            {% for error in form.errors.password %}
                                                            <span style="color: red;">[{{error}}]</span>
                                                            {% endfor %}
															<i class="icon-lock"></i>
														</span>
													</label>

													<div class="space"></div>

                                                    <label class="block">
														<span class="lbl" style="color: red;">
															{% with messages = get_flashed_messages() %}
                                                                {% if messages %}
                                                                    <ul>
                                                                    {% for message in messages %}
                                                                        <li>{{ message }} </li>
                                                                    {% endfor %}
                                                                    </ul>
                                                                {% endif %}
                                                            {% endwith %}
														</span>
													</label>

													<div class="space"></div>

                                                    <label class="block">
														<span class="lbl">
															{{ form.remember_me }} 记住我的登录信息
														</span>
													</label>

													<div class="space"></div>

                                                    <div class="clearfix">

                                                        <input type="submit" value="登录系统" class="width-35 pull-right btn btn-sm btn-primary"/>
													</div>

													<div class="space-4"></div>
												</fieldset>
											</form>

											<div class="social-or-login center">
												<span class="bigger-110"></span>
											</div>


										</div><!-- /widget-main -->

									</div><!-- /widget-body -->
								</div><!-- /login-box -->

							</div><!-- /position-relative -->
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div>
		</div><!-- /.main-container -->

		<!-- basic scripts -->

		<!--[if !IE]> -->

		<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

 window.jQuery || document.write("<script src='/static/js/jquery-1.10.2.min.js'>"+"<"+"/script>");

			if("ontouchend" in document) document.write("<script src='/static/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");

		<!-- inline scripts related to this page -->

		<script type="text/javascript">
			function show_box(id) {
			 jQuery('.widget-box.visible').removeClass('visible');
			 jQuery('#'+id).addClass('visible');
			}
		</script>
	</body>
</html>
